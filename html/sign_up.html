<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <title>Sign-up</title>
</head>
<body>

    <div id='sign_up_container'>
        <input type="text" class ='text_input_area' id='username_input' placeholder="username">
        <input type="password" class ='text_input_area' id='password_input' placeholder="password">
        <input type="number" class ='text_input_area' id='age_input' placeholder="age">
        <select id="user_type">
            <option value="costumer">costumer</option>
            <option value="vendor">vendor</option>
        </select>
        <input type="button" id ='sign_up_button' value="Sign-up">
    </div>


    <script src="{% static 'js/requests.js' %}"></script>
    <script src="{% static 'js/sign_up.js' %}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/2328f538a7.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/side.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Signika&display=swap" rel="stylesheet">
    <title>ARMADA</title>
</head>

<body>
    <div id='navbar_container'>
        <a id = 'logo_container'  href="">
            <h1 id ='logo'>ARMADA</h1>
        </a>
        <ul id = 'navbar'>
            <li class ='navbar_item'><a href="">Home</a></li>
            <li id = 'search_form_container'>
                <input type="text" id='search_input' placeholder="Search">
                <div id='search_button'><i class="fas fa-search"></i></div>
            </li>
            <li class ='navbar_item'><a href="">Profile</a></li>
            <li></li>
        </ul>
        <div id='my_basket_container'>
            <i id ='basket_logo' class="fas fa-shopping-cart"></i>
        </div>
        <div id='sign_out_container'>
            <i class="fas fa-sign-out-alt"></i>
        </div>
    </div>
    <div id = 'body'>
        <div id = 'main_container'>
            {% block main %}{% endblock %}
        </div>
    
        <div id='side_container'>
            {% block side %}{% endblock %}
        </div>
    </div>
    
   
    <script src="{% static 'js/requests.js' %}"></script>
    <script src="{% static 'js/home.js' %}"></script> 
     
</body>
</html>
